<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .choices button {
      font-size: 24px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .choices button:hover {
      background-color: #dff0ff;
      transform: scale(1.05);
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin-bottom: 20px;
    }

    #score {
      font-size: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
    }

    footer {
      margin-top: auto;
      font-size: 14px;
      color: #444;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</h1>

  <div class="choices">
      
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div id="computer-choice">Computer chose: ‚ùì</div>
  <div id="result">Choose your move!</div>
  <div id="score">You: 0 | Computer: 0</div>

  <footer>Created with ‚ù§Ô∏è using HTML, CSS & JavaScript</footer>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = "";

      if (userChoice === compChoice) {
        resultText = `It's a draw! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && compChoice === 'scissors') ||
        (userChoice === 'paper' && compChoice === 'rock') ||
        (userChoice === 'scissors' && compChoice === 'paper')
      ) {
        resultText = `You win! üéâ ${userChoice} beats ${compChoice}.`;
        userScore++;
      } else {
        resultText = `You lose üò¢ ${compChoice} beats ${userChoice}.`;
        compScore++;
      }

      document.getElementById('result').innerText = resultText;
      document.getElementById('score').innerText = `You: ${userScore} | Computer: ${compScore}`;
    }
  </script>
</body>
</html>
